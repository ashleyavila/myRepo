<html>
    <head>
        <title>My Website Form</title>
    </head>
    <body>
        <h1>Welcome to the form zone.</h1>
        <form>
            <fieldset>
                <legend>Let me get ya info</legend>
                <input type='email' name='email' value='' placeholder='Enter email'>

                <input type='password' name='password' value='' placeholder='Enter password'>

                <input type='text' name='git_username' value='' placeholder='Enter Git Username'>
            </fieldset> 
            
            <fieldset>
                    <legend>Package Options</legend>
                    <input id='options-enterprise' type='radio' name='options' value='Enterprise'>
                    <label for='options-enterprise'>Enterprise</label>

                    <input id='options-pro' type='radio' name='options' value='Pro'>
                    <label for='options-pro'>Pro</label>

                    <input id='options-free' type='radio' name='options' value='Free'>
                    <label for='options-free'>Free</label>
            </fieldset>

            <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> Remember me</label>                      
            <input type="submit" name="submit" value="Login" class="bt_login">
        </form>
    </body>

</html>
